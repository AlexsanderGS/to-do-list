<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="src/css/styles.css">

    <title>Lista de Tarefas</title>
</head>


<body>

    <main class="content">
        <h1>Lista de Tarefas</h1>

        <form class="task_form">
            <input type="text" id="add_task" placeholder="Adicionar nova tarefa">
            <button type="submit" class="btn_task"> Adicionar</button>
        </form>

        <div class="task_list">
            <ul class="list">
                <li>
                    <input type="checkbox" class="task_check">
                    <span class="task_text">Tarefa 1...</span>
                </li>
                <li>
                    <input type="checkbox" class="task_check">
                    <span class="task_text">Tarefa 2...</span>
                </li>
                <li>
                    <input type="checkbox" class="task_check">
                    <span class="task_text">Tarefa 3...</span>
                </li>
            </ul>
        </div>

    </main>

    <script src="src/script/script.js"></script>
</body>

</html>
